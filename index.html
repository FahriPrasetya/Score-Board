<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score-Board Apps</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1>Scoreboard</h1>
    </header>

    <div class="main-section">
        <div class="team-A">
            <h3 class="team-name">Manchester United</h3>
            <p class="score"><strong>0</strong></p>
            <div class="update-score-buttons">
                <button type="button" class="increase-score-button">+</button>
                <button type="button" class="decrease-score-button">-</button>
            </div>
            <button type="button" class="change-team-name">change team</button>
        </div>

        <div class="team-B">
            <h3 class="team-name">Barcelona</h3>
            <p class="score"><strong>0</strong></p>
            <div class="update-score-buttons">
                <button type="button" class="increase-score-button">+</button>
                <button type="button" class="decrease-score-button">-</button>
            </div>
            <button type="button" class="change-team-name">change team</button>
        </div>
    </div>
</body>

</html>
